---
- include: set_ansible_ssh_host.yml

- hosts: all
  gather_facts: False
  vars:
    - bashrc: /home/ubuntu/.profile
    - src_home: /home/ubuntu/workspace/pubsubCoord 
  tasks: 
  - name: disable multicast 
    become: yes
    shell: . "{{ bashrc }}" && cd "{{ src_home }}" && ./scripts/disable_multicast.sh 
